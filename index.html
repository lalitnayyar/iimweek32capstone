<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurnGuard AI - Strategic Business Plan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #333; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 150px; background: #222; border-right: 1px solid #444; overflow-y: auto; padding: 10px; }
        .sidebar-title { color: #fff; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .thumb { width: 130px; height: 80px; background: #333; border: 2px solid #555; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #999; font-size: 12px; }
        .thumb:hover { border-color: #0066CC; }
        .thumb.active { border-color: #FF6B35; color: #fff; }
        .main { flex: 1; display: flex; flex-direction: column; background: #000; }
        .toolbar { background: #111; border-bottom: 1px solid #444; padding: 10px; display: flex; gap: 10px; align-items: center; }
        button { background: #0066CC; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0052A3; }
        .slide-area { flex: 1; overflow: auto; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .slide { display: none; width: 100%; height: 100%; background: white; border-radius: 8px; padding: 40px; overflow: auto; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .slide.active { display: block; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
        h1 { color: #0066CC; font-size: 42px; margin: 15px 0; }
        h2 { color: #0066CC; font-size: 32px; margin: 15px 0; }
        h3 { color: #FF6B35; font-size: 24px; margin: 15px 0; }
        p, li { color: #333; line-height: 1.6; margin: 8px 0; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        table th, table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        table th { background: #0066CC; color: white; }
        .counter { color: #fff; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">SLIDES</div>
            <div id="thumbs"></div>
        </div>
        <div class="main">
            <div class="toolbar">
                <button onclick="prev()">← Prev</button>
                <button onclick="next()">Next →</button>
                <span class="counter"><span id="cur">1</span> / 33</span>
                <button onclick="full()">⛶ Full</button>
                <button onclick="help()">?</button>
            </div>
            <div class="slide-area" id="slides"></div>
        </div>
    </div>

    <script>
        let current = 0;
        const slides = [
            `    <div class=\\"slide-container\\">
        <!-- Decorative elements -->`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
            `    <div class=\\"slide-container\\">`,
        ];

        function show(n) {
            const all = document.querySelectorAll('.slide');
            const thumbs = document.querySelectorAll('.thumb');
            
            if (n >= slides.length) n = slides.length - 1;
            if (n < 0) n = 0;
            
            all.forEach(s => s.classList.remove('active'));
            thumbs.forEach(t => t.classList.remove('active'));
            
            all[n].classList.add('active');
            thumbs[n].classList.add('active');
            document.getElementById('cur').textContent = n + 1;
            current = n;
        }

        function next() { show(current + 1); }
        function prev() { show(current - 1); }
        function full() { document.documentElement.requestFullscreen().catch(e => {}); }
        function help() { alert('→ Next | ← Prev | Home/End | F=Fullscreen'); }

        window.addEventListener('load', () => {
            const area = document.getElementById('slides');
            const thumbs = document.getElementById('thumbs');
            
            slides.forEach((html, i) => {
                const div = document.createElement('div');
                div.className = 'slide';
                if (i === 0) div.classList.add('active');
                div.innerHTML = html;
                area.appendChild(div);
                
                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                if (i === 0) thumb.classList.add('active');
                thumb.textContent = i + 1;
                thumb.onclick = () => show(i);
                thumbs.appendChild(thumb);
            });
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight' || e.key === ' ') next();
            if (e.key === 'ArrowLeft') prev();
            if (e.key === 'Home') show(0);
            if (e.key === 'End') show(32);
            if (e.key === 'f' || e.key === 'F') full();
        });
    </script>
</body>
</html>
