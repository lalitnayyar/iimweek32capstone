        function initSlides() {
            const container = document.getElementById('slideContent');
            const thumbnails = document.getElementById('thumbnails');
            
            slidesHTML.forEach((html, index) => {
                // Create slide wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'slide-wrapper';
                if (index === 0) wrapper.classList.add('active');
                wrapper.innerHTML = html;
                container.appendChild(wrapper);
                
                // Create thumbnail
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                if (index === 0) thumb.classList.add('active');
                thumb.textContent = index + 1;
                thumb.onclick = () => goToSlide(index);
                thumbnails.appendChild(thumb);
            });
            
            showSlide(0);
        }
        
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide-wrapper');
            const thumbs = document.querySelectorAll('.thumbnail');
            
            if (n >= slides.length) n = slides.length - 1;
            if (n < 0) n = 0;
            
            slides.forEach(s => s.classList.remove('active'));
            thumbs.forEach(t => t.classList.remove('active'));
            
            slides[n].classList.add('active');
            thumbs[n].classList.add('active');
            
            document.getElementById('current').textContent = n + 1;
            document.getElementById('progress').style.width = ((n + 1) / 33 * 100) + '%';
            document.getElementById('jumpInput').value = n + 1;
            
            currentSlide = n;
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function previousSlide() {
            showSlide(currentSlide - 1);
        }
        
        function goToSlide(n) {
            showSlide(n);
        }
        
        function jumpToSlide() {
            const n = parseInt(document.getElementById('jumpInput').value) - 1;
            showSlide(n);
        }
        
        function zoomIn() {
            zoomLevel = Math.min(200, zoomLevel + 10);
            document.querySelector('.slide-container').style.transform = `scale(${zoomLevel / 100})`;
        }
        
        function zoomOut() {
            zoomLevel = Math.max(50, zoomLevel - 10);
            document.querySelector('.slide-container').style.transform = `scale(${zoomLevel / 100})`;
        }
        
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
        
        function showHelp() {
            document.getElementById('helpPanel').classList.add('active');
            document.getElementById('helpOverlay').classList.add('active');
        }
        
        function hideHelp() {
            document.getElementById('helpPanel').classList.remove('active');
            document.getElementById('helpOverlay').classList.remove('active');
        }
        
        // Keyboard controls
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
            if (e.key === 'ArrowLeft') { e.preventDefault(); previousSlide(); }
            if (e.key === 'Home') { e.preventDefault(); showSlide(0); }
            if (e.key === 'End') { e.preventDefault(); showSlide(32); }
            if (e.key === 'f' || e.key === 'F') { e.preventDefault(); toggleFullscreen(); }
            if (e.key === '+' || e.key === '=') { e.preventDefault(); zoomIn(); }
            if (e.key === '-') { e.preventDefault(); zoomOut(); }
            if (e.key === '?') { e.preventDefault(); showHelp(); }
        });
        
        // Initialize on load
        window.addEventListener('load', initSlides);
    </script>
