<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChurnGuard AI - Strategic Business Plan Interactive Presentation">
    <title>ChurnGuard AI - Interactive Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        @media print {
            body { display: none !important; }
        }

        .presentation-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            gap: 0;
        }

        .sidebar {
            width: 180px;
            background: #2a2a2a;
            border-right: 1px solid #444;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-title {
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #333;
            border: 2px solid #444;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.2s ease;
            position: relative;
            font-size: 9px;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail:hover {
            border-color: #FF6B35;
            background: #3a3a3a;
        }

        .thumbnail.active {
            border-color: #0066CC;
            background: #0066CC;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .control-bar {
            background: #1a1a1a;
            border-bottom: 1px solid #444;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            background: #0066CC;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #004A99;
        }

        .control-btn.secondary {
            background: #FF6B35;
        }

        .control-btn.secondary:hover {
            background: #E55A24;
        }

        .slide-counter {
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            max-width: 300px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0066CC, #FF6B35);
            width: 0%;
            transition: width 0.3s ease;
        }

        .slide-viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .slide-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide-content {
            width: 1280px;
            height: 720px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
            animation: slideIn 0.4s ease-out;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 102, 204, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: rgba(0, 102, 204, 1);
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .keyboard-help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            font-size: 11px;
            max-width: 180px;
            border: 1px solid #444;
            z-index: 100;
            display: none;
        }

        .keyboard-help.show {
            display: block;
        }

        .keyboard-help-title {
            font-weight: 700;
            margin-bottom: 6px;
            color: #FF6B35;
        }

        .keyboard-help-item {
            margin-bottom: 3px;
            line-height: 1.3;
        }

        .keyboard-help-key {
            background: #333;
            padding: 2px 4px;
            border-radius: 2px;
            font-family: monospace;
            font-size: 10px;
            display: inline-block;
            min-width: 18px;
            text-align: center;
        }

        .presentation-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        .presentation-container.fullscreen .sidebar {
            display: none;
        }

        .presentation-container.fullscreen .control-bar {
            display: none;
        }

        .presentation-container.fullscreen .keyboard-help {
            display: none;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 120px;
            }

            .slide-content {
                width: 85vw;
                height: calc(85vw * 9 / 16);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .slide-content {
                width: 95vw;
                height: calc(95vw * 9 / 16);
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        /* Slide styles */
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .slide-container * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="presentation-container" id="presentationContainer">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">Slides</div>
            <div id="thumbnailContainer"></div>
        </div>

        <div class="main-area">
            <div class="control-bar">
                <div class="control-group">
                    <button class="control-btn" onclick="previousSlide()">‚Üê Previous</button>
                    <button class="control-btn" onclick="nextSlide()">Next ‚Üí</button>
                </div>

                <div class="control-group">
                    <input type="number" id="slideJump" min="1" max="33" value="1" style="width: 50px; padding: 6px; border-radius: 4px; border: 1px solid #444; background: #2a2a2a; color: #fff; font-size: 12px;" onkeypress="if(event.key==='Enter') goToSlide(parseInt(this.value)-1)">
                    <div class="slide-counter"><span id="currentSlide">1</span> / 33</div>
                </div>

                <div class="control-group">
                    <button class="control-btn secondary" onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
                    <button class="control-btn" onclick="zoomIn()">üîç+</button>
                    <button class="control-btn" onclick="zoomOut()">üîç‚àí</button>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="slide-viewer">
                <button class="nav-arrow prev" onclick="previousSlide()">‚Äπ</button>
                <div class="slide-wrapper" id="slideWrapper">
                    <div class="slide-content" id="slideContent"></div>
                </div>
                <button class="nav-arrow next" onclick="nextSlide()">‚Ä∫</button>
            </div>
        </div>
    </div>

    <div class="keyboard-help" id="keyboardHelp">
        <div class="keyboard-help-title">‚å®Ô∏è Shortcuts</div>
        <div class="keyboard-help-item"><span class="keyboard-help-key">‚Üí</span> Next</div>
        <div class="keyboard-help-item"><span class="keyboard-help-key">‚Üê</span> Previous</div>
        <div class="keyboard-help-item"><span class="keyboard-help-key">Home</span> First</div>
        <div class="keyboard-help-item"><span class="keyboard-help-key">End</span> Last</div>
        <div class="keyboard-help-item"><span class="keyboard-help-key">F</span> Fullscreen</div>
        <div class="keyboard-help-item"><span class="keyboard-help-key">?</span> Help</div>
    </div>

    <script>
        // All slides data embedded directly
        const slidesData = [];
        let currentSlideIndex = 0;
        let zoomLevel = 1;

        // Initialize slides from embedded content
        function initializeSlides() {
            // Create slide objects with content from the slide files
            // This will be populated by loading slide content
            loadAllSlides();
        }

        // Load all slides from files
        async function loadAllSlides() {
            const slideFiles = [
                'churnguard_presentation/slide_01_title.html',
                'churnguard_presentation/slide_01b_rubric_coverage.html',
                'churnguard_presentation/slide_02_executive_summary.html',
                'churnguard_presentation/slide_03_problem.html',
                'churnguard_presentation/slide_04_solution.html',
                'churnguard_presentation/slide_05_market_size.html',
                'churnguard_presentation/slide_06_target_industries.html',
                'churnguard_presentation/slide_07_competitive_landscape.html',
                'churnguard_presentation/slide_08_use_case_telecom.html',
                'churnguard_presentation/slide_09_use_case_ecommerce.html',
                'churnguard_presentation/slide_10_use_case_saas.html',
                'churnguard_presentation/slide_11_impact_benefits.html',
                'churnguard_presentation/slide_12_impact_challenges.html',
                'churnguard_presentation/slide_13_impact_ethics.html',
                'churnguard_presentation/slide_14_monetization_pricing.html',
                'churnguard_presentation/slide_15_monetization_revenue.html',
                'churnguard_presentation/slide_16_monetization_gtm.html',
                'churnguard_presentation/slide_17_monetization_breakeven.html',
                'churnguard_presentation/slide_18_financial_funding.html',
                'churnguard_presentation/slide_19_financial_sources.html',
                'churnguard_presentation/slide_20_financial_projections.html',
                'churnguard_presentation/slide_21_financial_drivers.html',
                'churnguard_presentation/slide_22_financial_costs.html',
                'churnguard_presentation/slide_23_financial_cashflow.html',
                'churnguard_presentation/slide_24_financial_balance.html',
                'churnguard_presentation/slide_25_metrics_customer.html',
                'churnguard_presentation/slide_26_metrics_financial.html',
                'churnguard_presentation/slide_27_metrics_operational.html',
                'churnguard_presentation/slide_28_roadmap_phase1.html',
                'churnguard_presentation/slide_29_roadmap_phase2.html',
                'churnguard_presentation/slide_30_roadmap_phase3.html',
                'churnguard_presentation/slide_31_roadmap_phase4.html',
                'churnguard_presentation/slide_32_conclusion.html'
            ];

            let loadedCount = 0;

            for (let i = 0; i < slideFiles.length; i++) {
                try {
                    const response = await fetch(slideFiles[i]);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const html = await response.text();
                    const match = html.match(/<div class="slide-container">([\s\S]*?)<\/div>\s*<\/body>/);
                    
                    if (match) {
                        slidesData[i] = {
                            id: i,
                            title: `Slide ${i + 1}`,
                            content: match[1]
                        };
                        loadedCount++;
                    }
                } catch (e) {
                    console.error(`Error loading slide ${i + 1}:`, e);
                }
            }

            console.log(`Loaded ${loadedCount} slides`);
            
            if (loadedCount > 0) {
                initPresentation();
            } else {
                document.getElementById('slideContent').innerHTML = '<div style="color: red; padding: 20px;">Error: Could not load slides. Please ensure all slide files are in the churnguard_presentation folder.</div>';
            }
        }

        // Initialize presentation
        function initPresentation() {
            createThumbnails();
            showSlide(0);
            setupKeyboardShortcuts();
            setupCopyProtection();
        }

        // Create thumbnails
        function createThumbnails() {
            const container = document.getElementById('thumbnailContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < slidesData.length; i++) {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail' + (i === 0 ? ' active' : '');
                thumb.textContent = i + 1;
                thumb.onclick = () => goToSlide(i);
                container.appendChild(thumb);
            }
        }

        // Show slide
        function showSlide(index) {
            if (index < 0 || index >= slidesData.length) return;
            
            currentSlideIndex = index;
            const slide = slidesData[index];
            
            if (slide && slide.content) {
                document.getElementById('slideContent').innerHTML = slide.content;
            }
            
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('slideJump').value = index + 1;
            
            const progress = ((index + 1) / slidesData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });

            zoomLevel = 1;
            updateZoom();
        }

        // Navigation
        function nextSlide() {
            if (currentSlideIndex < slidesData.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Zoom
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 0.1, 2);
            updateZoom();
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
            updateZoom();
        }

        function updateZoom() {
            const slideContent = document.getElementById('slideContent');
            slideContent.style.transform = `scale(${zoomLevel})`;
            slideContent.style.transformOrigin = 'center';
        }

        // Fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('presentationContainer');
            container.classList.toggle('fullscreen');
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowRight':
                    case ' ':
                        nextSlide();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        previousSlide();
                        e.preventDefault();
                        break;
                    case 'Home':
                        goToSlide(0);
                        e.preventDefault();
                        break;
                    case 'End':
                        goToSlide(slidesData.length - 1);
                        e.preventDefault();
                        break;
                    case 'f':
                    case 'F':
                        toggleFullscreen();
                        e.preventDefault();
                        break;
                    case '+':
                    case '=':
                        zoomIn();
                        e.preventDefault();
                        break;
                    case '-':
                    case '_':
                        zoomOut();
                        e.preventDefault();
                        break;
                    case '?':
                        toggleKeyboardHelp();
                        e.preventDefault();
                        break;
                }
            });
        }

        // Copy and print protection
        function setupCopyProtection() {
            // Disable right-click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });

            // Disable text selection
            document.addEventListener('selectstart', (e) => {
                e.preventDefault();
                return false;
            });

            // Disable copy
            document.addEventListener('copy', (e) => {
                e.preventDefault();
                return false;
            });

            // Disable cut
            document.addEventListener('cut', (e) => {
                e.preventDefault();
                return false;
            });

            // Disable print
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    return false;
                }
            });

            // Disable drag
            document.addEventListener('dragstart', (e) => {
                e.preventDefault();
                return false;
            });
        }

        // Toggle keyboard help
        function toggleKeyboardHelp() {
            const help = document.getElementById('keyboardHelp');
            help.classList.toggle('show');
        }

        // Start loading slides
        window.addEventListener('load', initializeSlides);
    </script>
</body>
</html>
